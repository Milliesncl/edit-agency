<header>
  <nav class="flex items-center justify-between p-6 lg:px-8" aria-label="Global">
    <div class="flex lg:flex-1">
      <a href="#" class="-m-1.5 p-1.5">
        <span class="sr-only">edit. agency</span>
        <img class="h-11 w-auto" src="/assets/images/logo_edit.png" alt="logo pour edit agency">
      </a>
    </div>
    <div class="flex lg:hidden">
      <button type="button" class="-m-2.5 inline-flex items-center justify-center rounded-md p-2.5 text-gray-700 " id="open">
        <span class="sr-only">Ouvrir le menu</span>
        <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
          <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
        </svg>
      </button>
    </div>
    <div class="hidden lg:flex lg:gap-x-12">
      <a href="#mission" class="text-sm font-semibold leading-6 text-gray-900">Missions</a>
      <a href="#valeurs" class="text-sm font-semibold leading-6 text-gray-900">Valeurs</a>
      <a href="#founder" class="text-sm font-semibold leading-6 text-gray-900">À propos</a>
      <a href="#references" class="text-sm font-semibold leading-6 text-gray-900">Références</a>
      <a href="#contact" class="text-sm font-semibold leading-6 text-gray-900">Contact</a>
    </div>
    <div class="hidden lg:flex lg:flex-1 lg:justify-end">
      <a href="https://www.linkedin.com/in/taniagaycommunication/" target="_blank" class="-m-1.5 p-1.5">
        <span class="sr-only">linkedIn logo</span>
        <img class="h-7 w-auto" src="/assets/images/logo-linkedin.png" alt="linkedin logo">
      </a>
    </div>
  </nav>
  <!-- Mobile menu, show/hide based on menu open state. -->
  <div class="lg:hidden hidden" role="dialog" id="menu" aria-modal="true">
    <!-- Background backdrop, show/hide based on slide-over state. -->
    <div class="fixed inset-0 z-10" id="dialog"></div>
    <div class="fixed inset-y-0 right-0 z-10 w-full overflow-y-auto bg-white px-6 py-6 sm:max-w-sm sm:ring-1 sm:ring-gray-900/10">
      <div class="flex items-center justify-between">
        <a href="#" class="-m-1.5 p-1.5">
          <span class="sr-only">edit. agency</span>
          <img class="h-8 w-auto" src="/assets/images/logo_edit.png" alt="logo pour edit agency">
        </a>
        <button type="button" id="close" class="-m-2.5 rounded-md p-2.5 text-gray-700">
          <span class="sr-only">Fermer</span>
          <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>
      </div>
      <div class="mt-6 flow-root">
        <div class="-my-6 divide-y divide-gray-500/10">
          <div class="space-y-2 py-6" id="selection">
            <a href="#mission" class="-mx-3 block rounded-lg px-3 py-2 text-base font-semibold leading-7 text-gray-900 hover:bg-gray-50">Missions</a>
            <a href="#valeurs" class="-mx-3 block rounded-lg px-3 py-2 text-base font-semibold leading-7 text-gray-900 hover:bg-gray-50">Valeurs</a>
            <a href="#founder" class="-mx-3 block rounded-lg px-3 py-2 text-base font-semibold leading-7 text-gray-900 hover:bg-gray-50">À propos</a>
            <a href="#references" class="-mx-3 block rounded-lg px-3 py-2 text-base font-semibold leading-7 text-gray-900 hover:bg-gray-50">Références</a>
            <a href="#contact" class="-mx-3 block rounded-lg px-3 py-2 text-base font-semibold leading-7 text-gray-900 hover:bg-gray-50">Contact</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</header>

<script src="/assets/javascript/header.js"></script>
